        <script>
        
        function addAll(... elements)
        {
            var total= 0;

            for(element of elements)
            {
                total = total + element;
            }

            return total;
        }

        console.log(addAll(1,2,3,4)); // 4 Elements

        console.log(addAll(1,2,3,4,50,12,12,12,13,1)); // 10 Elements
        
        console.log(addAll()); // 0 Elements
        
        console.log(addAll(10)); // 1 Elements


        </script>
